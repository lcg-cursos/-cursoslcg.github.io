## Git hace que el desarrollo de software sea más sencillo

Actualmente Git es el referente preferido cuando hablamos de __desarrollo de software ágil__.

_Desarrollo de software ágil: Alternativa de desarrollo donde se hincapié en el empoderamiento de las personas para colaborar y tomar decisiones en equipo, además potencia la planificación continua, pruebas permanentes y la integración conjunta del código y los despliegues._


Así como del conjunto de prácticas que permiten automatizar e integrar procesos entre el desarrollo de software y los equipos de trabajo.


&lt;img src="img/3.1GitBranching.svg" width="450px" style="display: block; margin: auto;" /&gt;

## Git hace que el desarrollo de software sea más sencillo

Git es lo suficientemente flexible como para soportar una variedad de flujos de trabajo que satisfaga las necesidades de cualquier equipo de software. 

Su naturaleza distribuida da la libertad de experimentar localmente haciendo modificaciones y publicar los cambios solo cuando están listos para su distribución al equipo.

&lt;img src="img/3.1GitWorkFlow.png" width="500px" style="display: block; margin: auto;" /&gt;

---
## Tres consejos para hacer que Git encaje en tu flujo de trabajo 

### Consejo 1: empieza a pensar en las tareas como ramas de Git

Git entra en juego después de que se hayan definido las funciones que integrará el proyecto de desarrollo de software, se hayan documentando cada una de ellas y el equipo de desarrollo esté listo. 

Para lograr esto deben realizarse reuniones con el equipo para que todos lleguen al entendimiento compartido de en qué consistirá cada función (es decir, en los requisitos que tendrá), el alcance del proyecto completo y en qué tareas se tiene que desglosar la función para completarla, así como su respectiva asignación a los desarrolladores 

&lt;img src="img/3.1GitBranches.png" width="500px" style="display: block; margin: auto;" /&gt;

---

## Tres consejos para hacer que Git encaje en tu flujo de trabajo 

### Consejo 1: empieza a pensar en las tareas como ramas de Git

Justo después de esto es cuando Git empieza a encajar en nuestro flujo de trabajo (metodología ágil). Se recomienda:

- Crear una rama nueva para cada una de las funciones a implementar
- Por cada corrección de error (mejora a un código ya existente)
- Todos los cambios de código tienen su propia rama.


La creación de ramas permite a los equipos colaborar fácilmente dentro de una base de código. 

Cuando un desarrollador crea una rama, cuenta con su propia versión aislada de la base de código en la que aplicar los cambios. 

&lt;img src="img/3.1GitBranchesPR.png" width="450px" style="display: block; margin: auto;" /&gt;
---

## Tres consejos para hacer que Git encaje en tu flujo de trabajo 

### Consejo 1: empieza a pensar en las tareas como ramas de Git

Con el uso de ramas, el equipo de desarrollo tiene la capacidad de asumir tareas de forma individualizada y trabajar de manera más eficiente en el mismo código, pero en repositorios distintos. ¡Se acabaron las tareas duplicadas!.


&lt;img src="img/3.1GitBranchingDetailed.svg" width="450px" style="display: block; margin: auto;" /&gt;

---
## Tres consejos para hacer que Git encaje en tu flujo de trabajo 

### Consejo 2: Muchas ramas se pueden probar individualmente, así que aprovéchalo

Una vez que las ramas se consideran terminadas y listas para las revisiones del código, Git desempeña otro papel clave en el flujo de trabajo del desarrollo ágil: _la realización de pruebas_. Los equipos ágiles con mejores resultados practican revisiones de código y configuran pruebas automatizadas (integración continua o entrega continua).


&lt;img src="img/3.1GitContinuousIntegration.png" width="100px" style="display: block; margin: auto;" /&gt;

Lo mejor es tener _ramas de función de corta duración_. Esto puede conseguirse desglosando las funciones en tareas más pequeñas, planificando cuidadosamente los avances y fusionando el código pronto para lanzarlo como funciones ocultas.


---

## Tres consejos para hacer que Git encaje en tu flujo de trabajo 

### Consejo 3: Git proporciona transparencia y calidad en el desarrollo ágil

 Para lograr que Git funcione con nuestro flujo de trabajo, debemos asegurarnos de que nuestra rama principal (master) siempre está verde. Esto significa que si una función no está lista, es mejor esperar a la siguiente liberación, definiendo ciclos de publicación más cortos.
 
 
&lt;img src="img/3.1GitBranchesMerge.png" width="450px" style="display: block; margin: auto;" /&gt;
---

### Puntos clave

1. Proyecto colaborativo

2. Diseño modularizado de las funcionalidades

3. Distribución de trabajo

4.  Aclarar con los colaboradores quién es responsable de cada funcionalidad

5. Discutir con el equipo en qué orden deben realizarse las funcionalidades para que 
aquellas que puedan cambiar las mismas lineas no se trabajen simultáneamente 


### GitHub avanzado...

- Gestión de un proyecto de software mediante GitHub
- Fases del proyecto
- Definición de actividades
- Estados de las actividade
- Control del proyecto mediante issues
